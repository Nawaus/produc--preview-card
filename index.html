<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="desktop-img">
            <img src="/images/image-product-desktop.jpg" alt="" />
          </div>
          <div class="mobile-img">
            <img src="images/image-product-mobile.jpg" alt="" />
          </div>
          <div class="product">
            <h1>PERFUME</h1>
            <p class="head-text">Gabrielle Essence Eau De Parfum</p>
            <p class="main-text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="payment">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <div class="btn">
              <button>
                <img src="/images/icon-cart.svg" alt="" /> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="attribution" title="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor.</a
          >
          Coded by
          <a href="https://github.com/Nawaus" target="_blank">Gustavo Edson.</a>
        </div>
      </footer>
    </main>
  </body>
</html>
